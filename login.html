<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="./estilos/Style_login.css">

    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/1c7ea47b2b.js" crossorigin="anonymous"></script>


</head>

<body>

   
    <section class="seccion1">
        <div class="container py-5">
            <div class="row py-5 justify-content-between">

                <!-- Fromulario de Registro Usuario -->

                <div class="formulario col-md-6">
                    <form class="form" method="post" onsubmit="myaction.collect_data(event, 'registrarse')">
                        <div class="titulo">
                            <h1><strong>¡Bienvenido De nuevo!</strong></h1>
                        </div>
                        <div class="parrafo">
                            <p> <strong> inicia sesión para acceder a tu cuenta</strong></p>
                        </div>
                        <div class="contenido mt-2">
                            <div class="encabezado">
                                <label for="nombre"> Correo Electronico</label>
                                <input type="email" class="form-control" id="nombre" name="nombre" required>
                            </div>
                        </div>
                        <div class="contenido mt-2">
                            <div class="encabezado">
                                <label for="correo"> Contraseña</label>
                                <input type="password" class="form-control" id="correo" name="email" required>
                            </div>
                        </div>
                            <button class="btn btn-primary col-12 mt-3">Iniciar Sesión</button>
                            <div class="pregunta m-3">
                                <p>¿No tienes una cuenta? <br><a href="./registro_1.html">Registrate aqui</a></p>
                            </div>
                    </form>
                </div>
                <!-- Imagen -->
                <div class="picture col-md-6">
                    <div class="imagen">
                        <img src="./imagenes/login.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
